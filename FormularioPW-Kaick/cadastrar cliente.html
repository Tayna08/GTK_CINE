<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/cliente.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" href="imagens/icon.png">
  <title>GTK-CINE</title>
</head>

<body>

  <!--Início do Form "Cadastrar Cliente"-->

  <header class="cabecalho">
    <h1>CADASTRAR CLIENTE</h1>
    <br>
  </header>

  <nav id="cadastro-form" class="topnav">
    <a href="filme.html">Cadastrar Filme</a>
    <a href="sugestao.html">Cadastrar Sugestão</a>
    <a href="cadastrar patrocinador.html">Cadastrar Patrocinador</a>
    <a href="série.html">Cadastrar Séries</a>
  </nav>

  <form id="cadastro-form" class="form-group" action="php/cadastrarCliente.php" method="post" novalidate>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip01" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="Digite seu nome" name="nome"
        id="nome" required minlength="1" maxlength="400">
      <span class="mensagem-erro" data-erro></span>
      <!--Adicionando label "Nome:" no formulário-->
    </div>

    <div class="form-group">
      <label for="validationTooltip02" class="form-label">CPF:</label>
      <input type="text" class="form-control" name="cpf" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required minlength="14" maxlength="14" oninput="preencherMascara(event)">
      <p id="resultado"></p>
      <span class="mensagem-erro" data-erro></span>
      <!--Adicionando label "CPF:" no formulário-->
    </div>

    <div class="form-group">
      <label for="validationTooltipUsername" class="form-label">E-mail</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Digite seu e-mail"
          aria-describedby="validationTooltipUsernamePrepend" name="email" id="email" required minlength="1"
          maxlength="200">
        <span class="mensagem-erro" data-erro></span>
        <!--Adicionando label "E-mail:" no formulário-->
      </div>
    </div>

    <div class="form-group">
      <label for="validationTooltip03" class="form-label">Cidade:</label>
      <input type="text" class="form-control" id="validationTooltip03" placeholder="Digite sua cidade" name="cidade"
        id="cidade" required minlength="1" maxlength="200">
      <span class="mensagem-erro" data-erro></span>
    </div>

    <div class="form-group">
      <label for="validationTooltip03" class="form-label">Estado:</label>
      <input type="text" class="form-control" id="validationTooltip03" placeholder="Digite seu estado" name="estado"
        id="estado" required minlength="1" maxlength="200">
      <span class="mensagem-erro" data-erro></span>
    </div>

    <div class="form-group">
      <label for="validationTooltip05" class="form-label">Digite seu Número/Celular:</label>
      <input type="text" class="form-control" id="numero" name="numero" placeholder="Ex.:(69) 1234-5678" name="numero" required minlength="1" maxlength="200">
      <span class="mensagem-erro" data-erro></span>
    </div>

    <div class="form-group">
      <label for="validationTooltip01" class="form-label">Data de Nascimento:</label>
      <div class="input-group has-validation">
        <input type="date" class="form-control" id="validationTooltip01" aria-describedby="validationTooltip01Prepend"
          name="nascimento" id="nascimento" required minlength="1" maxlength="200">
          <span class="mensagem-erro" data-erro></span>
      </div>

      <div class="form-group">
        <label for="validationTooltip03" class="form-label">RG:</label>
        <input type="text" class="form-control" id="validationTooltip03" placeholder="Digite seu RG" name="rg"
          id="rg" required minlength="1" maxlength="200">
        <span class="mensagem-erro" data-erro></span>
      </div>
      <script src="js/Mascara.js"></script>
      <script>
        new FormMask(document.querySelector("#cpf"), "___.___.___-__", "_", [".", "-"])
        new FormMask(document.querySelector("#numero"), "(__)_____-____", "_", ["(", ")", "-"])
      </script>

      <div class="form-group">

        <div class="invalid-feedback">Example invalid form file feedback</div>
        <span class="mensagem-erro" data-erro></span>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onsubmit="validaCampo()">Cadastrar</button>
        </div>
      </div>
</form>

  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
